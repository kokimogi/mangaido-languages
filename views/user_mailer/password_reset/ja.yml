ja:
  user_mailer:
    password_reset:
      subject: "Mangaidoのパスワードをリセット"
      reset_link: "パスワードをリセット"
      message: >
        Mangaidoアカウントのパスワードをリセット
        こんにちは、%{user_name}さん,
        パスワードをリセットするため、リンクを2時間以内にクリックしてください。: %{reset_link}
        パスワードリセットをした覚えがない場合, 本メールを無視してください。パスワードは、そのままです。
      message_html: >
        <h1>
          Mangaidoパスワードをリセット
        </h1>

        <p>
          こんにちは、 %{user_name}さん。
        </p>

        <p>
          パスワードをリセットするため、こちらのリンクをクリックしてください。 %{reset_link_html}.
        </p>

        <p>
          リンクの有効期限は、2時間です。
        </p>

        <p>
          パスワードリセットをした覚えがない場合, 本メールを無視してください。パスワードは、そのままです。
        </p>
