    earn_money_with_us:
      meta_title: "一緒に報酬を得ませんか？"
      title: "一緒に報酬を得ませんか？"
      text_html: >
        <p>
          <b>
            こんにちは。 Mangaidoのクリエイターさん!
          </b>
        </p>
        <p>
        　今から、Mangaidoでマンガシリーズを公開し翻訳するだけでなく、報酬を稼ぐこともできます。2,3週間前、クリエイターの人々にどうしたらいいサイトを設営できるのか？とアンケートしたところ、回答の大半が、作品を手掛けながら、報酬を得たいということでした。
         　私たちは、その思いに強く共感し、また、クリエイターの人々が楽しみながら作業をする、そのための材料も必要であるということに気づいたんです。地下に2,3週間引きこもり机の前にずっといました。もちろん、このサイトを開発するためにです;)
        </p>

        <p>
          <b>
            コインについて:
          </b>
        </p>
        <p>
        私たちは、通貨を作成しました。1000コインは、1ドルに相当します。マンガクリエイターの人々は、0コインから1000コインまでなら、作品に値段を指定することができます。あなたのチャプターを誰かが購入すれば、あなたのアカウントに自動的に振り込まれます。
        </p>

        <p>
          <b>
            寄付について:
          </b>
        </p>
        <p>
        　ユーザは、無制限でコインを送金することができます。
        </p>

        <p>
          <b>
            出金について:
          </b>
        </p>
        <p>
          実世界のコインに換金することにより、出金することができます。5000コイン(5ドル)から出金可能です。プロフィール画面から直接paypalアカウントへ支払うことも可能です。出金額の3.3%がpaypalの手数料となります。(paypalの仕様です。)
        </p>

        <p>
          <b>
            翻訳について:
          </b>
        </p>
        <p>
        　またMangaidoは翻訳者にとって素晴らしい機会を提供しております。あたなの得意な言語スキルをマンガシリーズの作者にオファーしたり、ボランティアで翻訳することができます。
        </p>

        <p>
          <b>
          　Mangaidoは、どうやって経営しているのですか？
          </b>
        </p>
        <p>
        　コインパッケージの販売量からマージンを得たり、プラットフォームを稼働させることによりチャプターのアクセス権を販売量から30%の運用費を徴収しております。
        </p>
